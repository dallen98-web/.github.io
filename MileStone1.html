<!DOCTYPE html>

<html>
<head>
    <title>MileStone1 - David Allen</title>
    <link href="Styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="myheader">
        <br /><br /><br /><h1>Welcome to David Allen's Web Page </h1>
    </div>
    <hr class="one" />

    <h3>Name and Affiliation:</h3>

    <hr class="one" />


    <center><p>The JSON file can be viewed here: <a href="openlibrary-search.json" target="_blank">openlibrary-search.json</a></p></center>
    <center><h2>Open Library Book List</h2></center>
    <hr class="one" />
    <center><div id="Instructor"></div></center>
    <div id="menu">
        <center><div id="BookList"></div></center>
    </div>
    <script>
        $(function () {
            $.getJSON("openlibrary-search.json", function (json) {

                var courseHTML = "";

                for (i in json.docs) {

                    courseHTML += "<br>" + "Author: " + json.docs[i].author_name + "<br>" + "Title: " + json.docs[i].title + "<br>" + "Title Suggest:  " + json.docs[i].title_suggest + "<br>" + "Publisher:  " + json.docs[i].publisher + "<br>" + "<br>";
                }

                $("#BookList").html(courseHTML);
            });
        })
    </script>

</body>
</html>
