<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>Module 1 - David Allen</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

        var json_example = { "name": "David Allen", "work": "KSU", "id": 1234 }
        

        $(document).ready(function(){
            $('#p_name').append(json_example.name)
            $('#p_work').append(json_example.work)
            $('#p_id').append(json_example.id)
        })

    </script>
</head>

<body>

    <h1>MileStone 1</h1>

    <h2>Read JSON</h2>

    <p id="p_name"></p>
    <p id="p_work"></p>
    <p id="p_id"></p>


    <hr class="one" />


</body>
</html>
