<!DOCTYPE html>

<html>
<head>
    <title>MileStone1 - David Allen</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>

<body>

    <div class="myheader">
        <br /><br /><br /><br /><h1>Module 1 Webpage </h1>
    </div>
    <hr class="one" />

    
    <p>The JSON file can be viewed here: <a href="openlibrary-search.json" target="_blank">openlibrary-search.json</a></p>
    <h2>Open Library Book List</h2>
    <hr class="one" />
    <div id="Instructor"></div>
    <div id="Books"></div>

    <script>
        $(function () {
            $.getJSON("openlibrary-search.json", function (json) 
            {

                var courseHTML = "";

                for (i in json.docs) {

                    courseHTML += "<br>" + "Author: " + json.docs[i].author_name + "<br>" + "Title: " + json.docs[i].title + "<br>" + "Title Suggest:  " + json.docs[i].title_suggest + "<br>" + "Publisher:  " + json.docs[i].publisher + "<br>" + "<br>";
                }

                $("#Books").html(courseHTML);
            });
        })
    </script>

</body>
</html>
